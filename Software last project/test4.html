<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Header and Footer with Vertical Scroll</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Fixed Header</h1>
        </header>

        <main>
            <!-- Your scrollable content goes here -->
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.. </p>
        </main>

        <footer>
            <p>Fixed Footer</p>
        </footer>
    </div>

</body>
</html>
