<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Menu</title>
    <style>
        .menu-container {
            position: relative;
            display: inline-block;
        }

        .menu-icon {
            cursor: pointer;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .menu-item {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: #333;
        }

        .menu-item:hover {
            background-color: #ddd;
        }

        .menu-container:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <div class="menu-icon">&#9776;</div>
        <div class="dropdown">
            <a href="#" class="menu-item">Account Profile</a>
            <a href="#" class="menu-item">Username</a>
            <a href="#" class="menu-item">Email</a>
        </div>
    </div>

</body>
</html>
