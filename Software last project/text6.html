<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .scroll-container {
      width: 300px; /* Set a fixed width or adjust as needed */
      height: 200px; /* Set a fixed height or adjust as needed */
      overflow: auto; /* Enable both horizontal and vertical scrollbars if content overflows */
      border: 1px solid #ccc; /* Optional: Add a border for visual clarity */
      padding: 10px; /* Optional: Add padding to the container */
    }
  </style>
  <title>Scrolling Content</title>
</head>
<body>

<div class="scroll-container">
  <!-- Your content goes here -->
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
  <p>...</p>
</div>

</body>
</html>
